<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>PS2</title>
</head>
<body>
<section>
    <h3>Сумма чисел которые заканчиваются на 2,3, и 7 в заданном диапазоне от -100 до 100</h3>
    <form class="task">
        <label for="number1">Введите начало диапазона</label><input type="text"
                                                                    id="number1"
                                                                    value="0">
        <label for="number2">Введите конец диапазона</label><input type="text"
                                                                   id="number2"
                                                                   value="10">
        <button id="countSum" value="Рассчитать" type="button">Рассчитать</button>
        <span class="result-span">Результат : <span id="result"></span></span>
    </form>
</section>
<section>
    <h3>Конвертер секунд в hh:mm:ss</h3>
    <form class="task">
        <label for="timeSec">Введите время в секундах</label><input type="text"
                                                                    id="timeSec"
                                                                    value="60">
        <button id="secConvertToTime" type="button">Рассчитать</button>
        <span class="result-span">Результат : <span id="result1"></span></span>
        <label for="time">Введите время в формате "hh:mm:ss"</label><input type="text"
                                                                           id="time"
                                                                           value="10:22:33">
        <button id="timeConvertToSec" type="button">Рассчитать</button>
        <span class="result-span">Результат : <span id="result2"></span></span>
    </form>
</section>
<section>
    <h3>Промежуток времени</h3>
    <form class="task">
        <label for="depDate">Дата отлета</label><input type="datetime-local" id="depDate" value="">
        <label for="arrDate">Дата прибытия</label><input type="datetime-local" id="arrDate">
        <button id="tripLength" type="button">Рассчитать</button>
        <span class="result-span">Результат : <span id="result3"></span></span>
    </form>
</section>
<section>
    <h3>Шахматная доска</h3>
    <form class="task">
        <label for="chessSize">Введите размер доски</label>
        <input type="text" id="chessSize" value="8x8">
        <div class="buttonDrawChessBoard">
            <button type="button" id="drawBoard">Нарисовать</button>
            <button type="button" id="clearBoard">Очистить</button>
        </div>
        <div id="chessContainer">
            <div id="chessBoard"></div>
        </div>
    </form>
</section>
<section>
    <h3>Textarea</h3>
    <form class="task">
        <textarea id="textarea" placeholder="write URL's split by comma ','"></textarea>
        <div id="links"></div>
    </form>
</section>
<section>
    <h3>Textarea with RegExp</h3>
    <form class="task">
        <textarea id="reg-textarea" placeholder="Write some text"></textarea>
        <label for="reg-input">Write regex or text</label><input type="text" id="reg-input" placeholder="[a|b|c]">
        <button type="button" id="reg-button">Show</button>
        <div id="reg-markedText"></div>
    </form>
</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
